<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <h1>Feedback Form</h1>
  <form method="post">
    <label for="name">Name
        <input type="text" name="" id="name" minlength="3" maxlength="50" required>
    </label>
<br>
<label for="portfolio">Portfolio
    <input type="url" name="" id="portfolio" required>
</label>
<br>
<label for="favColor">Favorite Color
    <input type="color" name="" id="favColor">
</label>
<br>
<label for="likeness">Likeness
    <input type="range" name="" id="likeness" min="1" max="100" >
</label>
<button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
